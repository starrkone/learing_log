{% extends "learning_logs/base.html" %}

{% block header %}
    <h2>Topics</h2>
{% endblock header %}


{% block content %}

<ul>
    {% for t in topics %}
    <li>
        <h3>
            <a href="{% url 'learning_logs:topic' t.id %}">{{t}}</a> 
        </h3>
    </li>
    {% empty %}
    <li>no topics have been added yet!</li>
    {% endfor %}
</ul>

<h3><a href="{% url 'learning_logs:new_topic' %}">Add a new topic</a> </h3>

{% endblock content %}
